<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.button {
			background-color:#0080ff;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			}
		.body {
			background-color: #0080ff;
			width: 100%;
			margin-left: 10%;
			margin-right: 10%;
			color: #fff;
			text-align: center;
			font-size: 16px;
			padding: 10px 0;
		}
		.card {
			background-color : #fff;
			display: block;
			width: 50%;
			margin-left: 25%;
			padding:30px 0px;
		}
		.card-text {
			width: 200%;
			text-align: center;
			color: #5f5f5f;
		}
		.otp-text {
			color: #ff0000;
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="body"><span style="margin-top: 5%">Welcome to Hirool</span>
		<div class="card">
			<span class="card-text"><h1>Welcome</h1></span>
			<span class="card-text">Hi Here is your One time Password</span>
			<span class="otp-text">{{user}}</span>
			<span class="card-text"><h1>Click the link below to signup</h1></span>
			<!-- <span class="card-text"><h3>Signup to HIROOL</h3></span> -->
			<button><a href=""class="button" style="color:white"><span>Signup to HIROOL</span></a></button>
			<span class="card-text"><h4>Thanks!</h4></span>
			<span class="card-text"><h4>Team Hirool</h4></span>
		</div>
	</div>
</body>
</html>
